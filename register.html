<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Budgeteer</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css"> 
</head>
<body>
    <div class="container">
        <form class="form-signup" action="login.html" method="post">
            <h1>WELCOME to BUDGETEER</h1>
            <div class="form-group" >
                <p>Username</p>
                <input type="text" class="form-control" name="username" placeholder="">
            </div>
            <div class="form-group">
                <p>Name</p>
                <input type="text" class="form-control" name="nama" placeholder="">
            </div>
            <div class="form-group">
                <p>Email</p>
                <input type="email" class="form-control" name="email" placeholder="">
            </div>
            <div class="form-group">
                <p>Password</p>
                <input type="password" class="form-control" name="password" placeholder="">
            </div>
            <input type="submit" class="btn btn-success btn-block" name="register" value="Sign Up">
            <div class="submit-login">
                <p>Already have an account?</p>
                <input type="button" class="btn btn-outline-success btn-block" name="Login" value="Log in" onclick="window.location.href='login.html'">
            </div>
        </form>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
