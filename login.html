<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Budgeteer</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <div class="container">
        <form class="form-login" action="page.html" method="POST">
            <h1>WELCOME to BUDGETEER</h1>
            <div class="form-group">
                <p>Username</p>
                <input type="text" class="form-control" name="username" placeholder="">
            </div>
            <div class="form-group">
                <p>Password</p>
                <input type="password" class="form-control" name="nama" placeholder="">
            </div>
            <input type="submit" class="btn btn-success btn-block" name="login" value="Log in">
            <div class="submit-register">
                <p>Not on Budgeteer yet?</p>
                <input type="button" class="btn btn-outline-success btn-block" name="signup" value="Sign Up" onclick="window.location.href='register.html'">
            </div>
        </form>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
